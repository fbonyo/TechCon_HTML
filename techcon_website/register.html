<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for TechCon 2024</title>
    <!-- Load Tailwind CSS from CDN for modern, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            @apply bg-gray-50 text-gray-800;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header Section -->
    <header class="bg-blue-600 text-white shadow-lg py-4 px-6 md:px-12 flex flex-col md:flex-row justify-between items-center rounded-b-xl">
        <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight">Register for TechCon 2024</h1>
        <!-- Navigation Menu -->
        <nav class="mt-4 md:mt-0">
            <ul class="flex space-x-4 sm:space-x-8">
                <li><a href="index.html" class="text-lg font-medium hover:text-blue-200 transition-colors duration-300">Home</a></li>
                <li><a href="about.html" class="text-lg font-medium hover:text-blue-200 transition-colors duration-300">About</a></li>
                <li><a href="schedule.html" class="text-lg font-medium hover:text-blue-200 transition-colors duration-300">Schedule</a></li>
                <li><a href="register.html" class="text-lg font-medium hover:text-blue-200 transition-colors duration-300">Register</a></li>
                <li><a href="contact.html" class="text-lg font-medium hover:text-blue-200 transition-colors duration-300">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main class="flex-grow p-6 md:p-12">
        <div class="max-w-xl mx-auto bg-white p-6 md:p-10 rounded-xl shadow-lg border border-gray-200">
            <h2 class="text-2xl md:text-3xl font-bold text-center mb-6">Complete Your Registration</h2>
            <form action="#" method="POST" class="space-y-6">
                <!-- Full Name Field -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="name" name="name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>

                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>

                <!-- Password Confirmation Field -->
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>

                <!-- Terms and Conditions Checkbox -->
                <div class="flex items-center">
                    <input id="terms" name="terms" type="checkbox" required class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="terms" class="ml-2 block text-sm text-gray-900">I agree to the <a href="#" class="text-blue-600 hover:text-blue-500 font-medium">Terms and Conditions</a></label>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-300">
                        Register Now
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer Section (Consistent with other pages) -->
    <footer class="bg-gray-800 text-gray-300 text-center py-6 px-4 mt-8 rounded-t-xl">
        <p class="text-sm">&copy; TechCon 2024. All Rights Reserved.</p>
    </footer>

</body>
</html>
